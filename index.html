<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MiniApp</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(170deg, #8e2de2, #4a00e0);
            color: #333;
            overflow: hidden; /* Убирает прокрутку, если экран слишком маленький */
        }
        .container {
            width: 90%;
            max-width: 350px; /* Чуть меньше для комфортного отображения в мини-приложении */
            text-align: left;
            position: relative;
            background-image: url('Strelki.png'); /* Замените на нужный URL */
            background-size: cover;
            background-position: center 20px;
            padding: 40px; /* Уменьшено для уменьшения отступов */
            border-radius: 15px;
            box-sizing: border-box; /* Включаем padding в размер контейнера */
        }
        .header {
            display: flex;
            align-items: flex-start;
            gap: 8px; /* Чуть меньше отступ между логотипом и текстом */
            margin-bottom: 30px;
            color: #fff;
        }
        .header img {
            width: 30%; /* Относительный размер для масштабируемости */
            max-width: 120px;
            height: auto;
        }
        .header .title {
            font-size: 22px;
            font-weight: bold;
            line-height: 1.2;
            margin-top: 15px;
        }
        .header .title .main-text {
            display: block;
        }
        .header .title .sub-text {
            display: block;
            text-align: center;
            margin-left: 15px; /* Немного меньше для компактности */
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Меньше отступ между кнопками */
        }
        .button {
            width: 100%;
            max-width: 150px; /* Относительный размер кнопок */
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #f5f5dc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-5px);
        }
        .buttons button:nth-child(odd) {
            align-self: flex-start;
        }
        .buttons button:nth-child(even) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Logo.png" alt="Logo">
            <div class="title">
                <span class="main-text">Learn English</span>
                <span class="sub-text">every day</span>
            </div>
        </div>
        <div class="buttons">
            <button class="button">Модуль 1</button>
            <button class="button">Модуль 2</button>
            <button class="button">Модуль 3</button>
        </div>
    </div>
</body>
</html>
